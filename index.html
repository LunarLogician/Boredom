<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loading... Please Wait...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }
    
    /* Intro screen */
    #intro {
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s;
    }
    #intro.fade-out {
      opacity: 0;
    }
    .intro-text {
      font-size: clamp(20px, 4vw, 36px);
      margin-bottom: 30px;
      font-weight: 600;
      color: #00ff88;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }
    .dots {
      font-size: 40px;
      letter-spacing: 5px;
      animation: blink 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }
    
    /* Main content */
    #main {
      display: none;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    #main.show {
      display: block;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .message {
      font-size: clamp(18px, 3vw, 32px);
      margin-bottom: 20px;
      font-weight: 700;
      color: #ff0055;
      text-shadow: 0 0 30px rgba(255, 0, 85, 0.7);
      animation: shake 0.5s ease-in-out 3.5s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }
    
    .gif-container {
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255, 0, 85, 0.3);
      display: inline-block;
      animation: glow 2s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 30px rgba(255, 0, 85, 0.3); }
      50% { box-shadow: 0 0 60px rgba(255, 0, 85, 0.6); }
    }
    
    img {
      max-width: 500px;
      width: 90%;
      height: auto;
      border-radius: 15px;
      filter: drop-shadow(0 10px 30px rgba(255, 0, 85, 0.4));
    }
    
    .footer {
      margin-top: 30px;
      font-size: 18px;
      color: #888;
      animation: fadeIn 2s 4s forwards;
      opacity: 0;
    }
    
    /* Dramatic countdown */
    .countdown {
      font-size: clamp(60px, 15vw, 180px);
      font-weight: 900;
      color: #00ff88;
      text-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
      margin: 40px 0;
      animation: countPulse 1s ease-in-out;
    }
    @keyframes countPulse {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .warning {
      font-size: 14px;
      color: #ff0055;
      margin-top: 10px;
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <!-- Intro screen with countdown -->
  <div id="intro">
    <div class="intro-text">‚ö†Ô∏è LOADING IMPORTANT MESSAGE ‚ö†Ô∏è</div>
    <div class="countdown" id="countdown">3</div>
    <div class="warning">Please wait... preparing content...</div>
    <div class="dots">...</div>
  </div>
  
  <!-- Main content (hidden initially) -->
  <div id="main">
    <div class="message">üñï HERE'S WHAT I THINK OF THAT üñï</div>
    <div class="gif-container">
      <img src="middle-finger-gif-3.gif" alt="middle finger" />
    </div>
    <div class="footer">Have a wonderful day! üòä</div>
  </div>
  
  <script>
    let count = 3;
    const countdownEl = document.getElementById('countdown');
    const introEl = document.getElementById('intro');
    const mainEl = document.getElementById('main');
    
    // Countdown animation
    const countdownInterval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = count;
        countdownEl.style.animation = 'none';
        setTimeout(() => {
          countdownEl.style.animation = 'countPulse 1s ease-in-out';
        }, 10);
      } else {
        clearInterval(countdownInterval);
        
        // Fade out intro
        introEl.classList.add('fade-out');
        
        // Show main content after fade
        setTimeout(() => {
          introEl.style.display = 'none';
          mainEl.classList.add('show');
          
          // Change page background
          document.body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
        }, 500);
      }
    }, 1000);
  </script>
</body>
</html>
